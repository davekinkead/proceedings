<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Proceedings in /...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dead simple publishing for open access journal and conference proceedings">
    <meta name="keywords" content="open access, academic journal, conference proceedings, scholarship, publishing">
    <meta charset="UTF-8">
    <meta property="og:title" content="Open access journal and conference proceedings in /anything" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://proceedings.in/" />
    <meta property="og:image" content="http://proceedings.in.jpg" />
    <meta property="og:description" content="Dead simple publishing for open access journal and conference proceedings" />
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="content">
      <h1>Proceedings in <em id="subject">/...</em></h1>
      <h2>Dead simple publishing for open access journal and conference proceedings</h2>
      <h2>Coming soon...</h2>
    </div>
    <script type="text/javascript">
     var path = window.location.pathname;
     var name = path.split('/').pop();
     if (name.match(/\.html/)) {
       name = '...';
     }
     var subject = document.getElementById('subject');
     subject.innerHTML = '/' + name;
    </script>
  </body>
</html>
