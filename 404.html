  <body>
    <div class="content">
      <h1>Proceedings in <em id="subject">/...</em></h1>
      <h2>Dead simple publishing for open access journal and conference proceedings</h2>
      <h2>Coming soon...</h2>
    </div>
    <footer>
      <p>Photo by <a href="https://www.flickr.com/photos/pimthida/9438755028">@pimthida</a></p>
    </footer>
    <script type="text/javascript">
     var path = window.location.pathname;
     var name = path.split('/').pop();
     if (name.match(/\.html/)) {
       name = '...';
     }
     var subject = document.getElementById('subject');
     subject.innerHTML = '/' + name;
    </script>
